spring.application.name=CategoryProductApi

# ===============================
# = DATABASE CONFIGURATION
# ===============================
# Database URL for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/category_product_db?useSSL=false&serverTimezone=UTC

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=Prash@05

# JDBC Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA & HIBERNATE CONFIGURATION
# ===============================
# Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Automatically update database schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = SERVER CONFIGURATION
# ===============================
# Set application port
server.port=8080

# ===============================
# = PAGINATION CONFIGURATION
# ===============================
# Default page size for pagination (can be overridden in the application)
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50

# ===============================
# = LOGGING CONFIGURATION
# ===============================
# Enable logging for SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = CORS CONFIGURATION (Optional)
# ===============================
# Allow CORS for frontend (only required for cross-origin requests)
# spring.web.cors.allowed-origins=http://localhost:3000

